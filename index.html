<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avatar Quote Guesser</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="header">
    <div id="title">Avatar Quote Guesser</div>
    <div id="subtitle">Guess the episode from a quote!</div>
  </div>

  <div id="hard-mode-toggle" style="margin-top: 20px; display: flex; align-items: center; gap: 10px;">
    <!-- Only the slider is wrapped in a label -->
    <label class="toggle-switch" for="hard-mode-checkbox">
      <input type="checkbox" id="hard-mode-checkbox">
      <span class="slider"></span>
    </label>
  
    <!-- Text and info icon are now outside the label -->
    <span class="label-text">
      Hard Mode
      <span class="info-icon" tabindex="0">i
        <span class="tooltip-text">
          <strong>Hard Mode:</strong><br>
          You must guess both the episode <em>and</em> the character who said the quote. The character's name is hidden.<br><br>
          <strong>Easy Mode:</strong><br>
          Only guess the episode. The speaker is shown.
        </span>
      </span>
    </span>
  </div>
  
  <div id="sentence-container">"Loading..."</div>

  <div class="answeringDiv">
    <input id="guess-input" list="episode-names" placeholder="Guess the episode..." />
    <datalist id="episode-names"></datalist>

    <div class="answeringDiv" id="character-guess-div" style="display: none;">
        <input id="character-input" list="character-names" placeholder="Guess the character..." />
        <datalist id="character-names"></datalist>
    </div>
    
      <button id="guess-button">Guess</button>
    <button id="try-again-button" style="display:none">Try Again</button>  

    <div id="feedback"></div>
  </div>


  <div class="progress-container">
    <div class="progressToHighScore" style="height: 100%; background: #4caf50; width: 0%; transition: width 0.3s;"></div>
    <div class="score">
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
    </div>
  </div>
  
  <p> <br> <br> <br> <br> <br> Made by <a class="myAdvert" target="_blank" href="https://www.linkedin.com/in/semsannen/"> Sem Sannen </a></p>
</body>
</html>
